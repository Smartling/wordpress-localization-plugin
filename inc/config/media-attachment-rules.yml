parameters:
  known.attachment.rules: #built-in wordpress and Smartling-specific
    - "@acf.editor.mode"
    - "@acf.name"
    - "@image.align"
    - "@image.height"
    - "@image.id"
    - "@image.id.related.content"
    - "@image.lightbox"
    - "@image.link.destination"
    - "@image.scale"
    - "@image.size.slug"
    - "@image.width"
    - "@media-text.media-id"
    - "@smartling.lock.id"
    - "@wordpress.background.color"
    - "@wordpress.class.name"
    - "@wordpress.font.size"
    - "@wordpress.layout"
    - "@wordpress.style"

services:
  acf.editor.mode:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "acf/.+"
      - "mode"
      - "copy"

  acf.name:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "acf/.+"
      - "name"
      - "copy"

  image.align:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "align"
      - "copy"

  image.height:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "height"
      - "copy"

  image.id:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "id"
      - "related|attachment"

  image.id.related.content:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - ""
      - "coreImage"

  image.lightbox:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "lightbox"
      - "copy"

  image.link.destination:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "linkDestination"
      - "copy"

  image.scale:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "scale"
      - "copy"

  image.size.slug:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "sizeSlug"
      - "copy"

  image.width:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "width"
      - "copy"

  media-text.media-id:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/media-text"
      - "mediaId"
      - "related|attachment"

  smartling.lock.id:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - ".+"
      - "smartlingLockId"
      - "copy"

  wordpress.background.color:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "backgroundColor"
      - "copy"

  wordpress.class.name:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "className"
      - "copy"

  wordpress.font.size:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "fontSize"
      - "copy"

  wordpress.layout:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "layout"
      - "copy"

  wordpress.style:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "style"
      - "copy"
