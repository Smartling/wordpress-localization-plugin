parameters:
  known.attachment.rules: #built-in wordpress and Smartling-specific
    - "@acf.editor.mode"
    - "@acf.name"
    - "@image.id.related.attachment"
    - "@image.id.related.content"
    - "@media-text.media-id.related.attachment"
    - "@smartling.lock.id.copy"
    - "@wordpress.background.color"
    - "@wordpress.class.name"
    - "@wordpress.font.size"
    - "@wordpress.style"

services:
  acf.editor.mode:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "acf/.+"
      - "mode"
      - "copy"

  acf.name:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "acf/.+"
      - "name"
      - "copy"

  image.id.related.attachment:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - "id"
      - "related|attachment"

  image.id.related.content:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/image"
      - ""
      - "coreImage"

  media-text.media-id.related.attachment:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/media-text"
      - "mediaId"
      - "related|attachment"

  smartling.lock.id.copy:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - ".+"
      - "smartlingLockId"
      - "copy"

  wordpress.background.color:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "backgroundColor"
      - "copy"

  wordpress.class.name:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "className"
      - "copy"

  wordpress.font.size:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "fontSize"
      - "copy"

  wordpress.style:
    class: Smartling\Helpers\GutenbergReplacementRule
    arguments:
      - "core/.+"
      - "style"
      - "copy"
